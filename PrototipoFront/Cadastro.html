<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Estoque</title>
    <link rel="stylesheet" href="Cadastro.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Gerenciador de Estoque</h1>
    </header>
    <main>
      <div class="container">
        <div id="sidebar">
          <div class="main-options">
            <button class="side-button" href="#" id="Estoque">
              <strong>Estoque</strong>
            </button>
            <button class="side-button" href="#" id="Vendas">
              <strong>Vendas</strong>
            </button>
            <button class="side-button" href="#" id="Cadastro">
              <strong>Cadastro</strong>
            </button>
            <button class="side-button" href="#" id="Pedidos">
              <strong>Pedidos</strong>
            </button>
          </div>
          <button class="side-button" href="#" id="Logout">
            <strong>Sair</strong>
          </button>
        </div>
        <div id="conteudo-estoque" class="conteudo">
          <div id="painel-funcionarios">Lista de funcionarios</div>
          <div id="painel-cadastro">
            <form method="post" class="form-cadastro">
              <div class="cabecalho">
                <h1>Cadastro de funcionário</h1>
                <p>Digite os dados do funcionário a ser cadastrado:</p>
              </div>
              <!-- Campos para cadastro de funcionário:
            Nome
            cpf
            celular
            email
            função
            senha-->
            <div class="labels">
              <label for="nome">Nome:</label>
              <label for="cpf">CPF:</label>
              <label for="funcao">Funcão:</label>
              <label for="celular">Contato:</label>
              <label for="email">E-mail:</label>
              <label for="senha">Senha:</label>
            </div>
            <div class="inputs">
              <input type="nome" placeholder="Digite o nome" />
              <input type="cpf" placeholder="Digite o CPF" />
              <select>
                <option value="">Selecione uma opção</option>
                <option value="adm">Administrador</option>
                <option value="ger">Gerente</option>
                <option value="cai">Caixa/Repositor</option>
              </select>
              <input type="celular" placeholder="Digite Nº de contato"/>
              <input type="email" placeholder="Digite o e-mail" />
              <input type="senha" placeholder="Digite a senha" />
              <button class="botoes">Confirmar</button>
              <button class="botoes">Excluir</button>
            </div>
              <!-- Trocar função para uma comboBox por motivos de evitar confusão na digitação dos cargos -->
            </form>
          </div>
        </div>
      </div>
      <!-- É interressante pra quem for mexer no front apartir daqui ir dividindo os
       arquivos, tem grandes chances de  ficar muito bagunçado com um só-->
    </main>
    <footer><span>Deformadores de sistemas</span></footer>
  </body>
  <!-- criar outro js -->
  <script src=""></script>
</html>
